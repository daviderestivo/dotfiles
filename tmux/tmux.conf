####################
# TMUX CONFIG FILE #
####################

# Remap prefix from 'C-b' to 'C-x'
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# Reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "tmux config file sourced succesfully"

# Fix cut and paste issue on macOS Sierra - https://github.com/tmux/tmux/issues/543
# reattach-to-user-namespace package needs to be installed:
#
# brew install reattach-to-user-namespace
#
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Set scrollback history to 10000 (10k)
set -g history-limit 10000

# switch panes using Alt-arrow without prefix
# Disabled. Enable if you like
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Disallow programs to change the window name using a terminal escape sequence
set-option -g allow-rename off

# Disable automatic window renaming
set-window-option -g automatic-rename off

# Add tmux session name and host in the terminal title
set-option -g set-titles on
set-option -g set-titles-string "#{session_name} - #{host}"

# Terminal colors: set to use 256 colors
set -g default-terminal "screen-256color" 
# Note: To view all colors enabled use the below command
# for i in {0..255} ; do printf "\x1b[38;5;${i}mcolour${i}\n"; done

######################
### DESIGN CHANGES ###
######################
# Panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred


## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
# Status bar refresh rate (seconds) - It's nice to see the clock not jumping
# every two seconds :)
# status-interval default is 2s
set -g status-interval 1


# Messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# Quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238
# }

# The panes {
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour75
# }

# The statusbar {
set -g status-position bottom

set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour245,bg=colour234,bold] %d.%m.%Y #[fg=colour245,bg=colour234,bold]%H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #[fg=colour75]#I#[fg=colour75]:#[fg=colour255]#W#[fg=colour75]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format ' #[fg=colour26]#I#[fg=colour26]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }

# The messages {
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour236
# }

# Set a better color for copy-mode highlighting instead of the default red
set-window-option -g mode-style fg=colour75,bg=colour240

# A tmux plugin to better manage the mouse - https://github.com/NHDaly/tmux-better-mouse-mode
# run-shell  ~/.dotfiles/tmux/plugins/tmux-better-mouse-mode/scroll_copy_mode.tmux
set -g @scroll-down-exit-copy-mode "on"
set -g @scroll-without-changing-pane "on"
set -g @scroll-in-moused-over-pane "on"
set -g @scroll-speed-num-lines-per-scroll "0.25"

# Changing tpm plugins install dir
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.dotfiles/tmux/plugins'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/tmux/plugins/tpm/tpm'